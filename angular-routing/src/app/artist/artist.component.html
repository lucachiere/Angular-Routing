<div *ngIf="artist">
    <form class="jumbotron bg-dark">
      <h1 class="text-white">{{ artist.name }}</h1>
      <br>
      <p>
          <img src="{{ artist.images[1].url }}">
      </p>
      <br>
      <h2 class="text-success">followers: {{ artist.followers.total }}</h2>
      <br>
      <h2 class="text-success">popolarit√†: {{ artist.popularity }}</h2>
      <br>
      <h2 class="text-success">genere: {{ artist.genres }}</h2>
    </form>
  <p><a href (click)="back()">Back</a></p>
</div>
