<form class="jumbotron">
  <h1>Search</h1>
  <p>
    <input type="text" #newquery >
    <button (click)="submit(newquery)" class="btn btn-primary">Search</button>
  </p>
</form>
<br>
<form class="jumbotron">
  <h3 >Aggiungi una canzone nei preferiti</h3>
  <div>
    <label for="titolo">Titolo della canzone:</label>
    <input name="titolo" #newTitolo >
  </div>
  <div>
    <label for="artista">Artista della canzone:</label>
    <input name="artista" #newArtista >
  </div>
  <div>
    <label for="album">Nome dell'album:</label>
    <input name="album" #newAlbum >
  </div>
  <button (click)="addUnit(newTitolo, newArtista, newAlbum)" class="btn btn-primary">
  Aggiungi
  </button>
</form>
<div *ngIf="results">
  <div *ngIf="!results.tracks || results.tracks.items.length ==0">
    No tracks were found with the term '{{ query }}'
  </div>

  <div *ngIf="results.tracks &&  results.tracks.items.length > 0">
    <h1>Results</h1>
    <div class="row">
      <div class="col-sm-6 col-md-4" *ngFor="let t of results.tracks.items">
        <div class="thumbnail">

          <div class="content">
            <img src="{{ t.album.images[0].url }}" class="img-responsive">
            <div class="caption">
              <h3>
                <a [routerLink]="['/artists', t.artists[0].id]">
                  {{ t.artists[0].name }}
                </a>
              </h3>
              <br>
              <p>
                <a [routerLink]="['/tracks', t.id]">
                  {{ t.name }}
                </a>
              </p>
            </div>
            <div class="attribution">
              <h4>
                <a [routerLink]="['/albums', t.album.id]">
                  {{ t.album.name }}
                </a>
              </h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
